<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Timing Pro</title>
    <meta name="description" content="Professional timing diagnostics for mobile mechanics">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a365d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Auto Timing Pro">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .install-prompt {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
        }

        .install-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .main-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:disabled, input:disabled {
            background: #f8f9fa;
            color: #6c757d;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-admin {
            background: #fd7e14;
            color: white;
            margin-top: 20px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            display: none;
        }

        .results h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .timing-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .timing-info strong {
            color: #495057;
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 15px;
            background: #f8d7da;
            border-radius: 10px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        /* Admin Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .admin-tabs {
            display: flex;
            border-bottom: 2px solid #e1e5e9;
            margin-bottom: 20px;
        }

        .admin-tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #6c757d;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        .admin-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .admin-item {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .admin-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Auto Timing Pro</h1>
            <p>Professional timing diagnostics for mobile mechanics</p>
        </div>

        <div class="status-bar" id="statusBar">
            📶 Online Mode - Live data available
        </div>

        <div class="install-prompt" id="installPrompt">
            <p>📱 Install Auto Timing Pro on your home screen for quick access!</p>
            <button class="install-btn" id="installBtn">Install App</button>
        </div>

        <div class="main-form">
            <form id="timingForm">
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" min="1950" max="2030" placeholder="Enter year" required>
                </div>

                <div class="form-group">
                    <label for="make">Make:</label>
                    <select id="make" required>
                        <option value="">Select Make...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model" disabled required>
                        <option value="">Select Model...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="engine">Engine:</label>
                    <select id="engine" disabled required>
                        <option value="">Select Engine...</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="searchBtn">
                    🔍 Get Timing Information
                </button>

                <button type="button" class="btn btn-secondary" id="clearBtn">
                    🔄 Clear Form
                </button>

                <button type="button" class="btn btn-admin" id="adminBtn">
                    ⚙️ Admin Panel
                </button>
            </form>
        </div>

        <div class="results" id="results">
            <h3>Timing Specifications</h3>
            <div id="timingData"></div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>⚙️ Admin Panel</h2>
            
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="manufacturers">Manufacturers</button>
                <button class="admin-tab" data-tab="models">Models</button>
                <button class="admin-tab" data-tab="engines">Engines</button>
            </div>

            <div id="manufacturers" class="admin-tab-content active">
                <h3>Manufacturers</h3>
                <div class="admin-list" id="manufacturersList"></div>
                <div class="admin-form">
                    <input type="text" id="newManufacturer" placeholder="Add new manufacturer" style="margin-bottom: 10px;">
                    <button type="button" class="btn btn-primary" id="addManufacturer">Add Manufacturer</button>
                </div>
            </div>

            <div id="models" class="admin-tab-content">
                <h3>Models</h3>
                <select id="modelManufacturerFilter" style="margin-bottom: 15px;">
                    <option value="">Select manufacturer to view models</option>
                </select>
                <div class="admin-list" id="modelsList"></div>
                <div class="admin-form">
                    <select id="newModelManufacturer" style="margin-bottom: 10px;">
                        <option value="">Select manufacturer for new model</option>
                    </select>
                    <input type="text" id="newModel" placeholder="Add new model" style="margin-bottom: 10px;">
                    <button type="button" class="btn btn-primary" id="addModel">Add Model</button>
                </div>
            </div>

            <div id="engines" class="admin-tab-content">
                <h3>Engines</h3>
                <select id="engineManufacturerFilter" style="margin-bottom: 10px;">
                    <option value="">Select manufacturer</option>
                </select>
                <select id="engineModelFilter" style="margin-bottom: 15px;" disabled>
                    <option value="">Select model</option>
                </select>
                <div class="admin-list" id="enginesList"></div>
                <div class="admin-form">
                    <select id="newEngineManufacturer" style="margin-bottom: 10px;">
                        <option value="">Select manufacturer for new engine</option>
                    </select>
                    <select id="newEngineModel" style="margin-bottom: 10px;" disabled>
                        <option value="">Select model for new engine</option>
                    </select>
                    <input type="text" id="newEngineName" placeholder="Engine name (e.g., 5.7L V8 Hemi)" style="margin-bottom: 10px;">
                    <input type="text" id="newEngineSpecs" placeholder="Timing specs (e.g., 10° BTDC @ idle)" style="margin-bottom: 10px;">
                    <textarea id="newEngineNotes" placeholder="Additional notes..." rows="3" style="width: 100%; margin-bottom: 10px; padding: 10px; border: 2px solid #e1e5e9; border-radius: 10px; resize: vertical;"></textarea>
                    <button type="button" class="btn btn-primary" id="addEngine">Add Engine</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Management
        class DataManager {
            constructor() {
                this.manufacturers = [];
                this.models = [];
                this.engines = [];
                this.loadData();
            }

            loadData() {
                try {
                    // Load from local storage or initialize with default data
                    const savedManufacturers = localStorage.getItem('auto-timing-manufacturers');
                    const savedModels = localStorage.getItem('auto-timing-models');
                    const savedEngines = localStorage.getItem('auto-timing-engines');

                    if (savedManufacturers && savedModels && savedEngines) {
                        this.manufacturers = JSON.parse(savedManufacturers);
                        this.models = JSON.parse(savedModels);
                        this.engines = JSON.parse(savedEngines);
                    } else {
                        this.initializeDefaultData();
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.initializeDefaultData();
                }
            }

            initializeDefaultData() {
                this.manufacturers = [
                    { id: 1, name: "Chevrolet" },
                    { id: 2, name: "Ford" },
                    { id: 3, name: "Dodge" },
                    { id: 4, name: "Toyota" },
                    { id: 5, name: "Honda" }
                ];

                this.models = [
                    { id: 1, manufacturerId: 1, name: "Silverado" },
                    { id: 2, manufacturerId: 1, name: "Camaro" },
                    { id: 3, manufacturerId: 2, name: "F-150" },
                    { id: 4, manufacturerId: 2, name: "Mustang" },
                    { id: 5, manufacturerId: 3, name: "Ram 1500" },
                    { id: 6, manufacturerId: 4, name: "Camry" },
                    { id: 7, manufacturerId: 5, name: "Civic" }
                ];

                this.engines = [
                    { 
                        id: 1, 
                        manufacturerId: 1, 
                        modelId: 1, 
                        name: "5.3L V8", 
                        specs: "0° TDC @ idle, 32° @ 2500 RPM",
                        notes: "LS based engine, use distributor timing"
                    },
                    { 
                        id: 2, 
                        manufacturerId: 2, 
                        modelId: 3, 
                        name: "5.0L V8", 
                        specs: "10° BTDC @ idle, advance curve varies",
                        notes: "Coyote engine, electronic timing control"
                    },
                    { 
                        id: 3, 
                        manufacturerId: 3, 
                        modelId: 5, 
                        name: "5.7L V8 Hemi", 
                        specs: "12° BTDC @ idle",
                        notes: "Variable cam timing, use scanner for verification"
                    }
                ];

                this.saveData();
            }

            saveData() {
                try {
                    localStorage.setItem('auto-timing-manufacturers', JSON.stringify(this.manufacturers));
                    localStorage.setItem('auto-timing-models', JSON.stringify(this.models));
                    localStorage.setItem('auto-timing-engines', JSON.stringify(this.engines));
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }

            getManufacturers() {
                return this.manufacturers.sort((a, b) => a.name.localeCompare(b.name));
            }

            getModels(manufacturerId) {
                return this.models.filter(model => model.manufacturerId == manufacturerId)
                    .sort((a, b) => a.name.localeCompare(b.name));
            }

            getEngines(manufacturerId, modelId) {
                return this.engines.filter(engine => 
                    engine.manufacturerId == manufacturerId && engine.modelId == modelId
                ).sort((a, b) => a.name.localeCompare(b.name));
            }

            addManufacturer(name) {
                const id = Math.max(0, ...this.manufacturers.map(m => m.id)) + 1;
                this.manufacturers.push({ id, name });
                this.saveData();
                return id;
            }

            addModel(manufacturerId, name) {
                const id = Math.max(0, ...this.models.map(m => m.id)) + 1;
                this.models.push({ id, manufacturerId: parseInt(manufacturerId), name });
                this.saveData();
                return id;
            }

            addEngine(manufacturerId, modelId, name, specs, notes) {
                const id = Math.max(0, ...this.engines.map(e => e.id)) + 1;
                this.engines.push({ 
                    id, 
                    manufacturerId: parseInt(manufacturerId), 
                    modelId: parseInt(modelId), 
                    name, 
                    specs, 
                    notes 
                });
                this.saveData();
                return id;
            }

            deleteManufacturer(id) {
                this.manufacturers = this.manufacturers.filter(m => m.id != id);
                this.models = this.models.filter(m => m.manufacturerId != id);
                this.engines = this.engines.filter(e => e.manufacturerId != id);
                this.saveData();
            }

            deleteModel(id) {
                this.models = this.models.filter(m => m.id != id);
                this.engines = this.engines.filter(e => e.modelId != id);
                this.saveData();
            }

            deleteEngine(id) {
                this.engines = this.engines.filter(e => e.id != id);
                this.saveData();
            }
        }

        // App initialization
        const dataManager = new DataManager();
        let deferredPrompt;

        // DOM elements
        const elements = {
            year: document.getElementById('year'),
            make: document.getElementById('make'),
            model: document.getElementById('model'),
            engine: document.getElementById('engine'),
            searchBtn: document.getElementById('searchBtn'),
            clearBtn: document.getElementById('clearBtn'),
            adminBtn: document.getElementById('adminBtn'),
            results: document.getElementById('results'),
            timingData: document.getElementById('timingData'),
            adminModal: document.getElementById('adminModal'),
            installPrompt: document.getElementById('installPrompt'),
            installBtn: document.getElementById('installBtn'),
            statusBar: document.getElementById('statusBar')
        };

        // Initialize app
        function init() {
            setupEventListeners();
            populateManufacturers();
            updateOnlineStatus();
            setupPWA();
        }

        function setupEventListeners() {
            // Form events
            elements.make.addEventListener('change', onMakeChange);
            elements.model.addEventListener('change', onModelChange);
            elements.searchBtn.addEventListener('click', onSearch);
            elements.clearBtn.addEventListener('click', onClear);
            elements.adminBtn.addEventListener('click', openAdminModal);

            // Modal events
            document.querySelector('.close').addEventListener('click', closeAdminModal);
            window.addEventListener('click', (e) => {
                if (e.target === elements.adminModal) closeAdminModal();
            });

            // Admin tab events
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.addEventListener('click', () => switchAdminTab(tab.dataset.tab));
            });

            // Admin functionality
            setupAdminEventListeners();

            // Online/offline events
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);

            // Prevent form submission
            document.getElementById('timingForm').addEventListener('submit', (e) => {
                e.preventDefault();
                onSearch();
            });
        }

        function setupAdminEventListeners() {
            // Manufacturer events
            document.getElementById('addManufacturer').addEventListener('click', addManufacturer);
            
            // Model events
            document.getElementById('addModel').addEventListener('click', addModel);
            document.getElementById('modelManufacturerFilter').addEventListener('change', filterModels);
            document.getElementById('newModelManufacturer').addEventListener('change', updateModelForm);
            
            // Engine events
            document.getElementById('addEngine').addEventListener('click', addEngine);
            document.getElementById('engineManufacturerFilter').addEventListener('change', filterEnginesByManufacturer);
            document.getElementById('engineModelFilter').addEventListener('change', filterEngines);
            document.getElementById('newEngineManufacturer').addEventListener('change', updateEngineModelOptions);
        }

        function populateManufacturers() {
            const makes = dataManager.getManufacturers();
            elements.make.innerHTML = '<option value="">Select Make...</option>';
            
            makes.forEach(make => {
                const option = document.createElement('option');
                option.value = make.id;
                option.textContent = make.name;
                elements.make.appendChild(option);
            });
        }

        function onMakeChange() {
            const manufacturerId = elements.make.value;
            elements.model.disabled = !manufacturerId;
            elements.engine.disabled = true;
            
            if (manufacturerId) {
                populateModels(manufacturerId);
            } else {
                elements.model.innerHTML = '<option value="">Select Model...</option>';
                elements.engine.innerHTML = '<option value="">Select Engine...</option>';
            }
        }

        function populateModels(manufacturerId) {
            const models = dataManager.getModels(manufacturerId);
            elements.model.innerHTML = '<option value="">Select Model...</option>';
            
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.name;
                elements.model.appendChild(option);
            });
        }

        function onModelChange() {
            const manufacturerId = elements.make.value;
            const modelId = elements.model.value;
            elements.engine.disabled = !modelId;
            
            if (modelId) {
                populateEngines(manufacturerId, modelId);
            } else {
                elements.engine.innerHTML = '<option value="">Select Engine...</option>';
            }
        }

        function populateEngines(manufacturerId, modelId) {
            const engines = dataManager.getEngines(manufacturerId, modelId);
            elements.engine.innerHTML = '<option value="">Select Engine...</option>';
            
            engines.forEach(engine => {
                const option = document.createElement('option');
                option.value = engine.id;
                option.textContent = engine.name;
                elements.engine.appendChild(option);
            });
        }

        function onSearch() {
            if (!elements.year.value || !elements.make.value || !elements.model.value || !elements.engine.value) {
                alert('Please fill in all fields');
                return;
            }

            const engineId = elements.engine.value;
            const engine = dataManager.engines.find(e => e.id == engineId);
            
            if (engine) {
                displayResults(engine);
            } else {
                displayError('Engine data not found');
            }
        }

        function displayResults(engine) {
            const manufacturer = dataManager.manufacturers.find(m => m.id === engine.manufacturerId);
            const model = dataManager.models.find(m => m.id === engine.modelId);
            
            elements.timingData.innerHTML = `
                <div class="timing-info">
                    <strong>Vehicle:</strong> ${elements.year.value} ${manufacturer.name} ${model.name}
                </div>
                <div class="timing-info">
                    <strong>Engine:</strong> ${engine.name}
                </div>
                <div class="timing-info">
                    <strong>Timing Specification:</strong> ${engine.specs}
                </div>
                ${engine.notes ? `
                    <div class="timing-info">
                        <strong>Notes:</strong> ${engine.notes}
                    </div>
                ` : ''}
            `;
            
            elements.results.style.display = 'block';
            elements.results.scrollIntoView({ behavior: 'smooth' });
        }

        function displayError(message) {
            elements.timingData.innerHTML = `<div class="error">${message}</div>`;
            elements.results.style.display = 'block';
        }

        function onClear() {
            elements.year.value = '';
            elements.make.value = '';
            elements.model.value = '';
            elements.engine.value = '';
            elements.model.disabled = true;
            elements.engine.disabled = true;
            elements.results.style.display = 'none';
            
            elements.model.innerHTML = '<option value="">Select Model...</option>';
            elements.engine.innerHTML = '<option value="">Select Engine...</option>';
        }

        // Admin Panel Functions
        function openAdminModal() {
            elements.adminModal.style.display = 'block';
            refreshAdminData();
        }

        function closeAdminModal() {
            elements.adminModal.style.display = 'none';
        }

        function switchAdminTab(tabName) {
            document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.admin-tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            refreshAdminData();
        }

        function refreshAdminData() {
            refreshManufacturersList();
            refreshModelsList();
            refreshEnginesList();
            refreshAdminDropdowns();
        }

        function refreshManufacturersList() {
            const list = document.getElementById('manufacturersList');
            list.innerHTML = '';
            
            dataManager.getManufacturers().forEach(manufacturer => {
                const item = document.createElement('div');
                item.className = 'admin-item';
                item.innerHTML = `
                    <span>${manufacturer.name}</span>
                    <button class="delete-btn" onclick="deleteManufacturer(${manufacturer.id})">Delete</button>
                `;
                list.appendChild(item);
            });
        }

        function refreshModelsList() {
            const filter = document.getElementById('modelManufacturerFilter').value;
            const list = document.getElementById('modelsList');
            list.innerHTML = '';
            
            if (!filter) {
                list.innerHTML = '<div class="admin-item">Select a manufacturer to view models</div>';
                return;
            }
            
            const models = dataManager.getModels(filter);
            const manufacturer = dataManager.manufacturers.find(m => m.id == filter);
            
            models.forEach(model => {
                const item = document.createElement('div');
                item.className = 'admin-item';
                item.innerHTML = `
                    <span>${model.name} (${manufacturer.name})</span>
                    <button class="delete-btn" onclick="deleteModel(${model.id})">Delete</button>
                `;
                list.appendChild(item);
            });
            
            if (models.length === 0) {
                list.innerHTML = '<div class="admin-item">No models found for this manufacturer</div>';
            }
        }

        function refreshEnginesList() {
            const manufacturerFilter = document.getElementById('engineManufacturerFilter').value;
            const modelFilter = document.getElementById('engineModelFilter').value;
            const list = document.getElementById('enginesList');
            list.innerHTML = '';
            
            if (!manufacturerFilter || !modelFilter) {
                list.innerHTML = '<div class="admin-item">Select manufacturer and model to view engines</div>';
                return;
            }
            
            const engines = dataManager.getEngines(manufacturerFilter, modelFilter);
            const manufacturer = dataManager.manufacturers.find(m => m.id == manufacturerFilter);
            const model = dataManager.models.find(m => m.id == modelFilter);
            
            engines.forEach(engine => {
                const item = document.createElement('div');
                item.className = 'admin-item';
                item.innerHTML = `
                    <div>
                        <strong>${engine.name}</strong><br>
                        <small>${manufacturer.name} ${model.name}</small><br>
                        <small>Specs: ${engine.specs}</small>
                        ${engine.notes ? `<br><small>Notes: ${engine.notes}</small>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteEngine(${engine.id})">Delete</button>
                `;
                list.appendChild(item);
            });
            
            if (engines.length === 0) {
                list.innerHTML = '<div class="admin-item">No engines found for this model</div>';
            }
        }

        function refreshAdminDropdowns() {
            // Refresh manufacturer dropdowns
            const manufacturers = dataManager.getManufacturers();
            const manufacturerSelects = [
                'modelManufacturerFilter',
                'newModelManufacturer',
                'engineManufacturerFilter',
                'newEngineManufacturer'
            ];
            
            manufacturerSelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const currentValue = select.value;
                select.innerHTML = '<option value="">Select manufacturer</option>';
                
                manufacturers.forEach(manufacturer => {
                    const option = document.createElement('option');
                    option.value = manufacturer.id;
                    option.textContent = manufacturer.name;
                    select.appendChild(option);
                });
                
                if (currentValue) select.value = currentValue;
            });
            
            // Refresh main form manufacturers
            populateManufacturers();
        }

        // Admin CRUD Functions
        function addManufacturer() {
            const input = document.getElementById('newManufacturer');
            const name = input.value.trim();
            
            if (!name) {
                alert('Please enter a manufacturer name');
                return;
            }
            
            if (dataManager.manufacturers.some(m => m.name.toLowerCase() === name.toLowerCase())) {
                alert('Manufacturer already exists');
                return;
            }
            
            dataManager.addManufacturer(name);
            input.value = '';
            refreshAdminData();
        }

        function addModel() {
            const manufacturerSelect = document.getElementById('newModelManufacturer');
            const input = document.getElementById('newModel');
            const manufacturerId = manufacturerSelect.value;
            const name = input.value.trim();
            
            if (!manufacturerId || !name) {
                alert('Please select a manufacturer and enter a model name');
                return;
            }
            
            if (dataManager.models.some(m => 
                m.manufacturerId == manufacturerId && 
                m.name.toLowerCase() === name.toLowerCase()
            )) {
                alert('Model already exists for this manufacturer');
                return;
            }
            
            dataManager.addModel(manufacturerId, name);
            input.value = '';
            refreshAdminData();
        }

        function addEngine() {
            const manufacturerSelect = document.getElementById('newEngineManufacturer');
            const modelSelect = document.getElementById('newEngineModel');
            const nameInput = document.getElementById('newEngineName');
            const specsInput = document.getElementById('newEngineSpecs');
            const notesInput = document.getElementById('newEngineNotes');
            
            const manufacturerId = manufacturerSelect.value;
            const modelId = modelSelect.value;
            const name = nameInput.value.trim();
            const specs = specsInput.value.trim();
            const notes = notesInput.value.trim();
            
            if (!manufacturerId || !modelId || !name || !specs) {
                alert('Please fill in all required fields (manufacturer, model, engine name, and specs)');
                return;
            }
            
            if (dataManager.engines.some(e => 
                e.manufacturerId == manufacturerId && 
                e.modelId == modelId && 
                e.name.toLowerCase() === name.toLowerCase()
            )) {
                alert('Engine already exists for this manufacturer and model');
                return;
            }
            
            dataManager.addEngine(manufacturerId, modelId, name, specs, notes);
            nameInput.value = '';
            specsInput.value = '';
            notesInput.value = '';
            refreshAdminData();
        }

        function deleteManufacturer(id) {
            if (confirm('This will delete the manufacturer and all associated models and engines. Continue?')) {
                dataManager.deleteManufacturer(id);
                refreshAdminData();
            }
        }

        function deleteModel(id) {
            if (confirm('This will delete the model and all associated engines. Continue?')) {
                dataManager.deleteModel(id);
                refreshAdminData();
            }
        }

        function deleteEngine(id) {
            if (confirm('Delete this engine?')) {
                dataManager.deleteEngine(id);
                refreshAdminData();
            }
        }

        // Admin Filter Functions
        function filterModels() {
            refreshModelsList();
        }

        function updateModelForm() {
            // This function can be used to update model form state if needed
            refreshModelsList();
        }

        function filterEnginesByManufacturer() {
            const manufacturerId = document.getElementById('engineManufacturerFilter').value;
            const modelSelect = document.getElementById('engineModelFilter');
            
            modelSelect.disabled = !manufacturerId;
            modelSelect.innerHTML = '<option value="">Select model</option>';
            
            if (manufacturerId) {
                const models = dataManager.getModels(manufacturerId);
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                });
            }
            
            refreshEnginesList();
        }

        function filterEngines() {
            refreshEnginesList();
        }

        function updateEngineModelOptions() {
            const manufacturerId = document.getElementById('newEngineManufacturer').value;
            const modelSelect = document.getElementById('newEngineModel');
            
            modelSelect.disabled = !manufacturerId;
            modelSelect.innerHTML = '<option value="">Select model</option>';
            
            if (manufacturerId) {
                const models = dataManager.getModels(manufacturerId);
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                });
            }
        }

        // PWA Functions
        function setupPWA() {
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            }

            // Handle install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                elements.installPrompt.style.display = 'block';
            });

            elements.installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    elements.installPrompt.style.display = 'none';
                }
            });

            window.addEventListener('appinstalled', () => {
                elements.installPrompt.style.display = 'none';
            });
        }

        function updateOnlineStatus() {
            if (navigator.onLine) {
                elements.statusBar.innerHTML = '📶 Online Mode - Live data available';
                elements.statusBar.style.background = 'rgba(76, 175, 80, 0.2)';
            } else {
                elements.statusBar.innerHTML = '📱 Offline Mode - Using cached data';
                elements.statusBar.style.background = 'rgba(255, 152, 0, 0.2)';
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Export functions for global access (needed for inline event handlers)
        window.deleteManufacturer = deleteManufacturer;
        window.deleteModel = deleteModel;
        window.deleteEngine = deleteEngine;
    </script>
</body>
